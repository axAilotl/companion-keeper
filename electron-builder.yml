appId: com.gptdataexport.desktop
productName: GPTDataExport Desktop
electronVersion: 35.7.5
asar: true
npmRebuild: false
disableDefaultIgnoredFiles: true
directories:
  output: release
files:
  - apps/desktop/dist/**
  - apps/renderer/dist/**
  - packages/shared/dist/**
  - packages/shared/package.json
  - packages/pipeline/dist/**
  - packages/pipeline/package.json
  - node_modules/**/*
  - from: packages/shared
    to: node_modules/@gptdataexport/shared
    filter:
      - dist/**
      - package.json
  - from: packages/pipeline
    to: node_modules/@gptdataexport/pipeline
    filter:
      - dist/**
      - package.json
  - package.json
  - "!**/*.map"
  - "!**/src/**"
  - "!**/.turbo/**"
  - "!**/__tests__/**"
  - "!**/test/**"
  - "!**/*.tsbuildinfo"
extraMetadata:
  main: apps/desktop/dist/main.js
win:
  target:
    - target: portable
      arch:
        - x64
  signAndEditExecutable: false
  artifactName: ${productName}-${version}-${arch}.${ext}
